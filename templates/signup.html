{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}


{% block content %}
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-sm-9 col-md-7 col-lg-5">
        <h2>Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
