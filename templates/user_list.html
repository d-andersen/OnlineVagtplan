{% extends 'base.html' %}

{% block title %}Users{% endblock title %}


{% block content %}
    <div class="row justify-content-center mb-5">

      <div class="col-xs-9 col-sm-9 col-md-6 col-lg-6">
        <h2>Users</h2>
        <form method="POST" action="{% url 'add_user_to_group' user.pk %}">
        {% csrf_token %}
        {% for user in users %}

        <input type="checkbox" name="selected_user" value="{{ user.pk }}"> {{ user.username }}
        <hr>
        {% endfor %}

        <button class="btn btn-primary btn-sm btn-block mt-3" type="submit">Send</button>
        </form>
      </div>

    </div>
{% endblock content %}
