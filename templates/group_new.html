{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Group{% endblock title %}


{% block content %}
  <div class="container"> 
    <div class="row justify-content-center mb-5">
      <div class="col-sm-9 col-md-7 col-lg-5">
        <h2>New Group</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Create Group</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
